{% if one_date %}<div class="day_title">{{ day.human_date }}</div>{% else %}<a href="/{{ day.link_date | urlencode }}.html" class="day_title">{{ day.human_date }}</a>{% endif %}<article>{% for p in day.posts %}<div><span class="link"><a href="{{ p.url }}">{{ p.short_url }}</a></span>: <span class="description">{{ p.description }}</span> {% for tag in p.tags %}<span class="tag"><a href="/search?q=tag:{{ tag | query_urlencode }}">{{ tag }}</a></span>{% endfor %}</div>{% endfor %}</article>
